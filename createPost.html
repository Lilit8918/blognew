<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="src/styles/createpost.css">
  <title>Create New Post</title>
</head>
<body>
  <header class="header">
  <h1>Create a New Post</h1></header>
  
  <form id="createPostForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br><br>

    <label for="story">Story:</label>
    <textarea id="story" name="story" required></textarea><br><br>

    <label for="authorName">Author:</label>
    <input type="text" id="authorName" name="authorName" required><br><br>

    <label for="img">Image URL:</label>
    <input type="text" id="img" name="img" required><br><br>

    <button type="submit">Create Post</button>
  </form>
  <footer class="footer  text-center py-3">
    <p>&copy; 2024 Blog App</p>
  </footer>

  <script src="src/scripts/createpost.js"></script>
</body>
</html>
